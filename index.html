<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Project Mini 3</title>
</head>

<body>
    <h2>Danh mục sản phẩm</h2>
    <div id="category" class="category-list"></div>

    <h2>Danh sách sản phẩm</h2>
    <div id="search" class="search">
        <input type="text" placeholder="Search...">
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <select id="filter-price">
        <option value="mac-dinh">Mặc định</option>
        <option value="gia-thap-den-cao">Giá thấp đến cao</option>
        <option value="gia-cao-den-thap">Giá cao đến thấp</option>
        <option value="giam-gia-nhieu">Giảm giá nhiều</option>
    </select>
    
    <div id="products" class="product-list"></div>

    <div id="paginate" class="paginate">
        <div class="paginate__main">
            <span id="paginate-pre" class="paginate__button">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </span>
            <span id="paginate-number" class="paginate__number">1</span>
            <span id="paginate-next" class="paginate__button">
                <i class="fa-solid fa-circle-chevron-right"></i>
            </span>
        </div>
    </div>

    <script type="module" src="js/category.js"></script>
    <script type="module" src="js/product.js"></script>
</body>
</body>

</html>
